<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN FORM</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" 
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        span{
      margin-bottom: 5px;
    }
  .inputlogin{
      width: 70%;
      padding: 8px;
      margin-bottom: 2px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    input .box{
      left: 50px;
    }
    .valid {
      border-color: green;
    }
    .invalid {
      border-color: red;
    }
    .error-message {
      color: red;
      font-size: 0.9em;
    }
    .success {
      color: green;
      font-size: 0.9em;
    }
    </style>
</head>
<body>
    <div class="login-form-container">
           <div class="close"> <a href="index.html" class="fas fa-times"></a></div>
        
        <form name="login" onsubmit="return validateForm()"">
            <h3>LOGIN IN</h3>
            <div id="form-group">
                <span for="username">Username:</span>
                <input  class="inputlogin" type="text" name="username" id="username">
                <div class="error-message" id="usernameError"></div>
            
                
              </div>
              <div id="form-group">
                <span for="password">Password:</span>
                <input class="inputlogin" type="password" name="password" id="password">
                <div class="error-message" id="passwordError"></div>
                
              </div>
<br>

            <div class="checkbox">
                <input type="checkbox" name="" id="remember-me">
                <label for="remember-me">Remember-me</label>
            </div>
             <input type="submit" value="submit" class="btn" >
            <p>forget password ? <a href="#">click here</a></p>
            <p>don't have an account ? <a href="signup.html">create one</a></p>
        </form>
     </div>
   
     <script>
      function validateForm() {
    
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var usernameError = document.getElementById("usernameError");
            var passwordError = document.getElementById("passwordError");

           
            var valid = true; 

           
            if (username === "") {
                setError(document.getElementById("username"), usernameError, "Username is required.");
                valid = false;
            } else {
                setSuccess(document.getElementById("username"), usernameError);
            }

            
            if (password === "") {
                setError(document.getElementById("password"), passwordError, "Password is required.");
                valid = false;
            } else {
                setSuccess(document.getElementById("password"), passwordError);
            }

            
            if (valid) {
                alert("Login Successful!");
                window.location.href = "index.html"; 
            }

            
            return false;
        }

        function setError(input, errorElement, message) {
            input.classList.add('invalid');
            input.classList.remove('valid');
            errorElement.textContent = message;
        }

        function setSuccess(input, errorElement) {
            input.classList.add('valid');
            input.classList.remove('invalid');
            errorElement.textContent = ''; 
        }
     </script>
</body>
</html>
